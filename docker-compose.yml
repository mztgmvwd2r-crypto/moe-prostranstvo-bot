version: '3.8'

services:
  bot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PORT=8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
