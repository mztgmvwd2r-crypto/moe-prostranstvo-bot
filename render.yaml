services:
  - type: web
    name: moe-prostranstvo-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot_webhook:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
